{% extends "base.html" %}

{% block content %}
<section class="login">
  <div class="panel">
    <h2>Welcome Back</h2>
    <form method="post" action="{{ url_for('login') }}" class="form">
      <label>Email or Mobile</label>
      <input type="text" name="identifier" placeholder="Email or mobile number" required />
      <label>Password</label>
      <input type="password" name="password" placeholder="Password" required />
      <button class="btn primary" type="submit">Login</button>
    </form>
  </div>

  <div class="panel">
    <h2>Create Account</h2>
    <form method="post" action="{{ url_for('register') }}" class="form">
      <label>Email (optional)</label>
      <input type="email" name="email" placeholder="name@example.com" />
      <label>Mobile (optional)</label>
      <input type="text" name="mobile" placeholder="+91-XXXXXXXXXX" />
      <label>Password</label>
      <input type="password" name="password" placeholder="Create password" required />
      <button class="btn ghost" type="submit">Register</button>
    </form>
  </div>
</section>
{% endblock %}
