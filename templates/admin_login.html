{% extends "base.html" %}

{% block content %}
<section class="login">
  <div class="panel">
    <h2>Admin Login</h2>
    <form method="post" action="{{ url_for('admin_login') }}" class="form">
      <label>Email or Mobile</label>
      <input type="text" name="identifier" placeholder="Admin email or mobile" required />
      <label>Password</label>
      <input type="password" name="password" placeholder="Password" required />
      <button class="btn primary" type="submit">Login</button>
    </form>
  </div>
  <div class="panel">
    <h2>Admin Access</h2>
    <p class="lead">
      Use your admin credentials to manage sector listings, ratings, and contacts.
    </p>
  </div>
</section>
{% endblock %}
