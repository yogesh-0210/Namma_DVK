{% extends "base.html" %}

{% block content %}
<section class="panel">
  <div class="admin-header">
    <div>
      <h2>Edit Listing</h2>
      <p class="lead">{{ sector_name }}</p>
    </div>
    <a class="btn ghost" href="{{ url_for('admin_dashboard', sector=sector_key) }}">Back</a>
  </div>

  <form method="post" class="form grid">
    <div>
      <label>Name</label>
      <input type="text" name="name" value="{{ listing['name'] }}" required />
    </div>
    <div>
      <label>Rating (0-5)</label>
      <input type="number" name="rating" min="0" max="5" step="0.1" value="{{ listing['rating'] }}" required />
    </div>
    <div class="full">
      <label>Description</label>
      <textarea name="description" rows="2">{{ listing['description'] or '' }}</textarea>
    </div>
    <div>
      <label>Contact</label>
      <input type="text" name="contact" value="{{ listing['contact'] or '' }}" />
    </div>
    <div>
      <label>Address</label>
      <input type="text" name="address" value="{{ listing['address'] or '' }}" />
    </div>
    <div class="full">
      <button class="btn primary" type="submit">Save Changes</button>
    </div>
  </form>
</section>
{% endblock %}
